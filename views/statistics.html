<script>
    function append_notification(icon, alert_type, msg, dt) {
        var str ='<div class="alert alert-info clearfix">\
                <span class="alert-icon"><i class="fa fa-envelope-o"></i></span>\
                <div class="notification-info">\
                    <ul class="clearfix notification-meta">\
                        <li class="pull-left notification-sender"><span>' + msg + '</span></li>\
                        <li class="pull-right notification-time"><span data-livestamp="' + dt + '"></span></li>\
                    </ul>\
                </div>\
            </div>';
        console.log(str);
        $("#notification_window").append(str);
        $("#notification_window").find('div:first').slideUp(800, function() {$(this).remove();} );
    }
    function set_daily_usage(d1)
    {
        var data = ([{
        label: "Too",
        data: d1,
        lines: {
            show: true,
            fill: true,
            lineWidth:2,
            fillColor: {
                colors: [ "rgba(255,255,255,.1)","rgba(160,220,220,.8)"]
            }
        }
    }
    ]);
    var options = {
        grid: {
            backgroundColor: { colors: [ "#fff", "#fff" ] },
            borderWidth:0,borderColor:"#f0f0f0",
            margin:0,
            minBorderMargin:0,
            labelMargin:20,
            hoverable: true,
            clickable: true
        },
// Tooltip
        tooltip: true,
        tooltipOpts: {
            content: "%s X: %x Y: %y",
            shifts: {
                x: -60,
                y: 25
            },
            defaultTheme: false
        },

        legend: {
            labelBoxBorderColor: "#ccc",
            show: false,
            noColumns: 0
        },
        series: {
            stack: true,
            shadowSize: 0,
            highlightColor: 'rgba(30,120,120,.5)'

        },
        xaxis: {
            tickLength: 0,
            tickDecimals: 0,
            show:true,
            min:0,

            font :{

                style: "normal",


                color: "#666666"
            }
        },
        yaxis: {
            ticks: 3,
            tickDecimals: 0,
            show:true,
            tickColor: "#f0f0f0",
            font :{

                style: "normal",


                color: "#666666"
            }
        },
//        lines: {
//            show: true,
//            fill: true
//
//        },
        points: {
            show: true,
            radius: 2,
            symbol: "circle"
        },
        colors: ["#87cfcb", "#48a9a7"]
    };
    var plot = $.plot($("#daily-visit-chart"), data, options);
    }


    var pubnub = PUBNUB.init({
        publish_key: 'pub-c-9ff29ff2-1427-4864-bbfa-7d3270a233dc',
        subscribe_key: 'sub-c-7e20413a-8d2d-11e3-ae86-02ee2ddab7fe'
    });
    pubnub.subscribe({
        channel: '{{=profile.get_status_channel()}}',
        message: function (m) {
            var button_id = '#device_' + m.device_id;
            var d = new Date();
            $(button_id).bootstrapSwitch('state', false);

            append_notification('icon', 'info', 'Device value changed.', d.getTime()/1000);
        }
    });

    pubnub.subscribe({
        channel: 'AllUsers-daily',
        message: function (m) {
            set_daily_usage(m.data)
            //alert(m.data)
        }
    });

    pubnub.subscribe({
        channel: 'AllUsers-morris',
        message: function (m) {
            set_morris_data(m.data)
            //alert(m.data)
        }
    });

    $(".switch-mini").bootstrapSwitch();
    $(".switch-mini").on('switch-change', function (e, data) {
        var $el = $(data.el), state_is_off = data.value;
        var device_id = $el[0].id.split("_")[1];
        var value = 0;

        var username = '{{=profile.username}}';
        var server_url = "/api/v1";
        var rest_endpoint = "/user/" + username + "/activity";

        if (state_is_off) {
            value = 100
        }

        $.ajax({
            url: server_url + rest_endpoint,
            type: "POST",
            data: {
                device_id: device_id,
                value: value
            }
        }).then(function (data) {
            //alert(data.result);
        });
    });

function set_morris_data(d1) {
// Use Morris.Area instead of Morris.Line
        // alert(d1);

    $( "#graph-area" ).empty()
Morris.Area({
        element: 'graph-area',
        padding: 10,
        behaveLikeLine: true,
        gridEnabled: false,
        gridLineColor: '#dddddd',
        axes: true,
        fillOpacity:.7,
        data: d1,
        lineColors:['#ED5D5D','#D6D23A','#32D2C9'],
        xkey: 'period',
        ykeys: ['iphone', 'ipad', 'itouch'],
        labels: ['iPhone', 'iPad', 'iPod Touch'],
        pointSize: 0,
        lineWidth: 0,
        hideHover: 'auto'

    });
};
